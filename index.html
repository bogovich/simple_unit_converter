<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="input_area">
        <span id="header">Metric/Imperial Unit Conversion</span>
        <input type="number" id="conversion_amount" />
        <button id="convert_btn">Convert</button>
      </div>
      <div id="conversion_area">
        <div id="length_area" class="conversion_box">
          <p class="category-text">Length (Meter/Feet)</p>
          <p class="conversion" id="length-conversion"></p>
        </div>
        <div id="volume_area" class="conversion_box">
          <p class="category-text">Volume (Liters/Gallons)</p>
          <p class="conversion" id="volume-conversion"></p>
        </div>
        <div id="mass_area" class="conversion_box">
          <p class="category-text">Mass (Kilograms/Pounds)</p>
          <p class="conversion" id="mass-conversion"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
